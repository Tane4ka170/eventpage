<!DOCTYPE html>
<html lang="en">

          <h1 class="title">
            FIGMA AFRICA <span class="subtitle">International</span>
            <span class="subtitle">Conference</span>
          </h1>
          <p class="little-info">December 6 - 8, 2018</p>
          <p class="little-info">

    <div class="section-2">
      <h2 class="title-2">OUR CONFERENCES IN NUMBERS</h2>
      <ul class="list">
        <li>
          <p>Countries <span>12</span></p>
        </li>
        <li>
          <p>Cities <span>30</span></p>
        </li>
        <li>
          <p>Speakers <span>120</span></p>
        </li>
        <li>
          <p>Attendees <span>750+</span></p>
        </li>
      </ul>
